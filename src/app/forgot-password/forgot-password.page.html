<ion-content [fullscreen]="true" class="forgot-password-page">
  <div class="container">
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="goBack()"></ion-icon>
    
    <div class="forgot-card">
      <div class="header-section">
        <div class="icon-circle">
          <ion-icon name="lock-open-outline" class="lock-icon"></ion-icon>
        </div>
        <h1 class="title">Lupa Password</h1>
        <p class="subtitle">Masukkan email atau nomor telepon untuk reset password</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="input-wrapper">
          <div class="input-container">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <input 
              type="text" 
              class="input-field" 
              formControlName="email"
              placeholder="Masukkan email atau nomor telepon" 
            />
          </div>
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
            <small>Email atau nomor telepon wajib diisi.</small>
          </div>
        </div>

        <button 
          type="submit" 
          class="reset-button" 
          [disabled]="!forgotPasswordForm.valid || isSubmitting"
        >
          <span *ngIf="!isSubmitting">Reset Password</span>
          <span *ngIf="isSubmitting" class="loading-spinner">
            <ion-spinner name="crescent"></ion-spinner> Memproses...
          </span>
        </button>
      </form>
    </div>
  </div>
</ion-content>
