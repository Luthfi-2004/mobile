<ion-content [fullscreen]="true" class="login-page">
  <div class="container">
    <ion-icon name="arrow-back-outline" class="back-icon"></ion-icon>

    <h1 class="title">Masuk</h1>

    <div class="input-wrapper">
      <label class="input-label">Nomer Telepon/Username/Email</label>
      <input type="text" class="input-field" />
    </div>

    <div class="input-wrapper">
      <label class="input-label">Password</label>
      <div class="password-field">
        <input [type]="showPassword ? 'text' : 'password'" class="input-field" />
        <ion-icon
          name="{{ showPassword ? 'eye-outline' : 'eye-off-outline' }}"
          class="toggle-password"
          (click)="togglePassword()"
        ></ion-icon>
      </div>
    </div>

    <p class="forgot-password">Lupa Password?</p>

    <button class="login-button" (click)="goToHome()">Masuk</button>

    <p class="signup-link">
      Belum Punya Akun?
      <a routerLink="/registrasi"><strong>Daftar</strong></a>
    </p>    

    <!-- Tambahan tombol Google -->
    <ion-button 
      expand="block" 
      color="danger" 
      class="ion-margin-top"
      (click)="loginWithGoogle()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Login with Google
    </ion-button>
    
  </div>
</ion-content>
