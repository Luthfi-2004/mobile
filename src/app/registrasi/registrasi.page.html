<ion-content [fullscreen]="true">
  <div class="register-wrapper">
    <ion-icon name="arrow-back-outline" class="back-icon"></ion-icon>
    <h1 class="title">Daftar</h1>

    <ion-item lines="none" class="custom-input">
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" placeholder="Masukkan Username"></ion-input>
    </ion-item>

    <ion-item lines="none" class="custom-input">
      <ion-label position="stacked">Nomer Telepon</ion-label>
      <ion-input type="tel" placeholder="Masukkan Nomer Telepon"></ion-input>
    </ion-item>

    <ion-item lines="none" class="custom-input">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Masukkan Email"></ion-input>
    </ion-item>

    <!-- Password -->
<ion-item class="custom-input" lines="none">
  <ion-label position="stacked">Password</ion-label>
  <ion-input
    [type]="showPassword ? 'text' : 'password'"
    placeholder="Masukkan Password"
  ></ion-input>
  <ion-icon
    slot="end"
    [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
    (click)="togglePasswordVisibility()"
  ></ion-icon>
</ion-item>

<!-- Confirm Password -->
<ion-item class="custom-input" lines="none">
  <ion-label position="stacked">Confirm Password</ion-label>
  <ion-input
    [type]="showConfirmPassword ? 'text' : 'password'"
    placeholder="Ulangi Password"
  ></ion-input>
  <ion-icon
    slot="end"
    [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
    (click)="toggleConfirmPasswordVisibility()"
  ></ion-icon>
</ion-item>

<ion-button expand="block" class="register-btn" (click)="goToLogin()">
  Daftar
</ion-button>


    <p class="login-link">
      Sudah Punya Akun? <a routerLink="/login"><strong>Masuk</strong></a>
    </p>
  </div>
</ion-content>
